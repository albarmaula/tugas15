<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informasi Lokasi SMK Negeri di Jawa Timur</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.6/jquery.simplePagination.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.6/jquery.simplePagination.js"></script>

</head>
<body>
  <div class="header">
    <h1>Informasi Lokasi SMK Negeri di Jawa Timur</h1>
  </div>
  <div id="map-container"></div>
  <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
  </div>
  <div id="table-container">
    <input type="text" id="search-input" placeholder="Cari SMK">
    <table id="smk-table">
      <thead>
        <tr>
          <th>Nama SMK</th>
          <th>Lokasi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table content will be dynamically generated by JavaScript -->
      </tbody>
    </table>
  </div>
  <div class="footer">
    <p>&copy; 2024 Informasi Lokasi SMK di Jawa Timur. All rights reserved.</p>
  </div>
  <script type="module" src="main.js"></script>

</html>
